<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>


<header>
    <button onclick="openModal()">Login/Cadastro</button>
</header>
<body>

    <main>


<nav class="grid">
    <label>Nome</label>
    <input type="text" placeholder="Digite seu Nome" id="Nome"  oninput=mascara_telefone() maxlength="60">
    <label>Email</label>
    <input type="text" placeholder="email@gmail.com" id="email"  oninput=mascara_telefone() maxlength="60">
    <label>Tel</label>
    <input type="tel" placeholder="(31)99999-9999" id="telefone"  oninput=mascara_telefone() maxlength="14">
    <label>CPF</label> 
    <input type="text" placeholder="xxx.xxx.xxx-xx" id="cpf"    oninput=mascara_cpf()  maxlength="14"> 
    <label for="Senha">Senha</label>
    <input type="password" id="senha" maxlength="9">
</nav>

    
< <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Seus Dados</h2>
      <p><strong>Nome:</strong> <span id="nome-modal"></span></p>
      <p><strong>Email:</strong> <span id="email-modal"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone-modal"></span></p>
      <p><strong>CPF:</strong> <span id="cpf-modal"></span></p>
      <p><strong>Senha:</strong> <span id="senha-modal"></span></p>
      <button onclick="saveDataAndRedirect()">Completar Cadastro</button>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

    </main>

    



</body>
<script src="java.js"></script>
</html>
